apiVersion: apps/v1
kind: Deployment
metadata:
  name: wesplit-front
  labels:
    app: wesplit
    role: front
  namespace: wesplit
spec:
  selector:
    matchLabels:
      app: wesplit
      role: front
  template:
    metadata:
      labels:
        app: wesplit
        role: front
    spec:
      containers:
      - name: wesplit-front
        image: razano/wesplit-back:latest
        env:
        - name: NODE_ENV
          value: production
        - name: REACT_APP_API_URL
          value: https://api.wesplit.fr
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
---
