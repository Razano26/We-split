  name: wesplit-back
  labels:
    app: wesplit
    role: back
  namespace: wesplit
spec:
  selector:
    matchLabels:
      app: wesplit
      role: back
  template:
    metadata:
      labels:
          app: wesplit
          role: back
    spec:
      containers:
      - name: wesplit-back
        image: razano/wesplit-back:latest
        env:
        - name: NODE_ENV
